<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Resumo Semanal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
    .total-highlight {
      font-size: 1.5em;
      font-weight: bold;
      color: #006600;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Resumo de Vendas</h1>

  <div class="dashboard">
    <!-- Card Resumo do Dia -->
    <div class="card">
      <h2>Total do Dia</h2>
      <p class="total-highlight">R$ {{ total_dia }}</p>
    </div>

    <!-- GrÃ¡fico semanal -->
    <div class="card">
      <h2>Totais por Vendedor (Semana)</h2>
      <canvas id="chartSemana"></canvas>
    </div>

    <!-- GrÃ¡fico mensal -->
    <div class="card">
      <h2>Resumo Mensal</h2>
      <canvas id="chartMes"></canvas>
    </div>
  </div>

  <script>
    // Dados passados do backend
    const vendedores = {{ vendedores|tojson }};
    const totaisSemana = {{ totais_semana|tojson }};
    const semanasMes = {{ semanas_mes|tojson }};
    const totaisMes = {{ totais_mes|tojson }};

    // GrÃ¡fico por vendedor na semana
    new Chart(document.getElementById('chartSemana'), {
      type: 'bar',
      data: {
        labels: vendedores,
        datasets: [{
          label: 'Total (R$)',
          data: totaisSemana,
          backgroundColor: 'rgba(54, 162, 235, 0.7)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });

    // GrÃ¡fico por semana no mÃªs
    new Chart(document.getElementById('chartMes'), {
      type: 'line',
      data: {
        labels: semanasMes,
        datasets: [{
          label: 'Total da Semana (R$)',
          data: totaisMes,
          fill: true,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          tension: 0.3
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });
  </script>
</body>
</html>
