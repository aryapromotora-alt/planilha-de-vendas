<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Hist√≥rico Semanal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f9f9f9;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .chart-container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>üìä Hist√≥rico Semanal</h1>

    <div class="chart-container">
        <canvas id="weeklyChart"></canvas>
    </div>

    {% if history %}
        {% for week in history %}
            <div class="chart-container">
                <h2>Semana {{ week.week_label }}</h2>
                <canvas id="chart-{{ loop.index }}"></canvas>
                <script>
                    const ctx{{ loop.index }} = document.getElementById('chart-{{ loop.index }}').getContext('2d');
                    new Chart(ctx{{ loop.index }}, {
                        type: 'bar',
                        data: {
                            labels: {{ week.breakdown | map(attribute='seller') | list | tojson }},
                            datasets: [{
                                label: 'Vendas (R$)',
                                data: {{ week.breakdown | map(attribute='total') | list | tojson }},
                                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: { responsive: true, scales: { y: { beginAtZero: true } } }
                    });
                </script>
            </div>
        {% endfor %}
    {% else %}
        <p style="text-align:center; color:#777;">Nenhum hist√≥rico registrado ainda.</p>
        <script>
            const ctx = document.getElementById('weeklyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ["Segunda", "Ter√ßa", "Quarta", "Quinta", "Sexta"],
                    datasets: [{
                        label: 'Vendas (sem dados)',
                        data: [0, 0, 0, 0, 0],
                        backgroundColor: 'rgba(200,200,200,0.6)',
                        borderColor: 'rgba(200,200,200,1)',
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        </script>
    {% endif %}
</body>
</html>
