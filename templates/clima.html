<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="300"> <!-- Atualiza a cada 5 minutos -->
    <title>Informativo - Arya Promotora</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
            padding: 40px;
        }

        .top-section {
            text-align: center;
            width: 100%;
        }

        .logo {
            max-width: 400px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 179, 71, 0.2);
        }

        .clock-container {
            margin-top: 20px;
        }

        #time {
            font-size: 12rem;
            font-weight: 700;
            color: #FFB347;
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 179, 71, 0.4);
        }

        #date {
            font-size: 3.5rem;
            font-weight: 300;
            color: #cccccc;
            text-transform: capitalize;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 40px 60px;
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255, 179, 71, 0.3);
            backdrop-filter: blur(10px);
        }

        .weather-item {
            text-align: center;
        }

        .temp-main {
            font-size: 8rem;
            font-weight: 700;
            color: #ffffff;
        }

        .weather-desc {
            font-size: 2.5rem;
            color: #FFB347;
            text-transform: capitalize;
            margin-top: -10px;
        }

        .weather-details {
            font-size: 2rem;
            color: #aaaaaa;
            text-align: left;
        }

        .location {
            font-size: 1.8rem;
            color: #FFB347;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .weather-icon {
            width: 150px;
            height: 150px;
        }

        #loading {
            font-size: 2rem;
            color: #FFB347;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <img src="/static/logo.png" alt="Arya Promotora" class="logo">
        <div class="clock-container">
            <div id="time">00:00:00</div>
            <div id="date">Carregando data...</div>
        </div>
    </div>

    <div class="weather-container" id="weather-box">
        <div id="loading">Carregando previsão do tempo...</div>
        <!-- Conteúdo será inserido via JS -->
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Hora
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Data
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('pt-BR', options);
        }

        async function updateWeather() {
            const lat = -23.5333; // Vila Matilde aprox
            const lon = -46.5333;
            
            try {
                // Usando a API do Open-Meteo (gratuita e sem chave)
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,is_day,precipitation,weather_code&timezone=America%2FSao_Paulo`);
                const data = await response.json();
                
                const current = data.current;
                const weatherBox = document.getElementById('weather-box');
                
                // Mapeamento simplificado de códigos de clima para descrições em PT-BR
                const weatherCodes = {
                    0: "Céu Limpo",
                    1: "Principalmente Limpo", 2: "Parcialmente Nublado", 3: "Nublado",
                    45: "Nevoeiro", 48: "Nevoeiro com geada",
                    51: "Drizzle Leve", 53: "Drizzle Moderado", 55: "Drizzle Denso",
                    61: "Chuva Leve", 63: "Chuva Moderada", 65: "Chuva Forte",
                    80: "Pancadas de Chuva Leves", 81: "Pancadas de Chuva Moderadas", 82: "Pancadas de Chuva Fortes",
                    95: "Trovoada", 96: "Trovoada com Granizo Leve", 99: "Trovoada com Granizo Forte"
                };

                const desc = weatherCodes[current.weather_code] || "Tempo Estável";
                const isRaining = current.precipitation > 0;
                const rainText = isRaining ? `⚠️ Possibilidade de Chuva (${current.precipitation}mm)` : "Sem previsão de chuva agora";

                weatherBox.innerHTML = `
                    <div class="weather-item">
                        <div class="location">VILA MATILDE, SP</div>
                        <div class="temp-main">${Math.round(current.temperature_2m)}°C</div>
                        <div class="weather-desc">${desc}</div>
                    </div>
                    <div class="weather-details">
                        <p>Sensação: ${Math.round(current.apparent_temperature)}°C</p>
                        <p>Umidade: ${current.relative_humidity_2m}%</p>
                        <p style="color: ${isRaining ? '#ff4444' : '#44ff44'}; margin-top: 10px;">${rainText}</p>
                    </div>
                `;
            } catch (error) {
                console.error("Erro ao buscar clima:", error);
                document.getElementById('loading').textContent = "Erro ao carregar clima. Verifique a conexão.";
            }
        }

        // Inicialização
        setInterval(updateClock, 1000);
        updateClock();
        
        updateWeather();
        setInterval(updateWeather, 600000); // Atualiza clima a cada 10 min
        
        // Recarrega a página a cada 5 minutos para manter sincronia com o servidor
        setTimeout(() => { window.location.reload(); }, 300000);
    </script>
</body>
</html>
